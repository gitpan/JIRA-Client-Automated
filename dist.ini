version = 1.00

[@Basic]
[AutoPrereqs]

[PruneFiles]
filename = doc
filename = set_test_env

[ReadmeAnyFromPod]
[ReadmeAnyFromPod / ReadmePodInRoot]
type = pod
filename = README.pod
location = root

[Test::Perl::Critic]
[PodSyntaxTests]
[PodCoverageTests]

[PkgVersion]
[PodVersion]

[NextRelease]

; [@Git] ; can't use bundle because of untracked files
[Git::Check]
untracked_files = warn

[Git::Commit]
[Git::Tag]
[Git::Push]
